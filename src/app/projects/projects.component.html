<h1>List Of Projects</h1>
<div class="col-sm-12 col-md-12 example-container mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="projectID">
      <mat-header-cell *matHeaderCellDef>Project ID </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.projectID}} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="projectName">
      <mat-header-cell *matHeaderCellDef>Project Name </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.projectName}} </mat-cell>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="clientName">
      <mat-header-cell *matHeaderCellDef>client name</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.clientName}} </mat-cell>
    </ng-container>

    <!-- Symbol Column
    <ng-container matColumnDef="symbol">
      <mat-header-cell *matHeaderCellDef> Symbol </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.symbol}} </mat-cell>
    </ng-container> -->
    <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
        <mat-cell *matCellDef="let row" >
          <button type="button" class="btn btn-primary btn-sm" (click)="openDialog()">
            <span class="glyphicon glyphicon-pencil" >Edit</span></button>
            <button type="button" class="btn btn-danger btn-sm">
                <span class="glyphicon glyphicon-trash"></span> Delete</button> 
              
        </mat-cell>
    </ng-container> 

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator #paginator
  [pageSize]="10"
  [pageSizeOptions]="[5, 10, 20]">
    </mat-paginator>

</div>
